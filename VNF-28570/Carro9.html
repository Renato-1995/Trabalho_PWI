<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercedes 220b</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <h3>Mercedes 220b</h3>
    <img src="https://assets.catawiki.com/image/cw_normal/plain/assets/catawiki/assets/2017/3/21/b/2/8/b28310f6-0e35-11e7-8013-b97dd640e19e.jpg" alt="Imagem do Mercedes 220b em Preto Fúnebre">
    <p>Preço - 49 245€</p>

    <h4>Características técnicas</h4>
    <ul>
        <li>Cilindrada: 2.8cc.</li>
        <li>Potência: 160cv.</li>
        <li>Caixa manual de 6 velocidades.</li>
        <li>Peso: 2.209 kg.</li>
        <li>Velocidade máxima: 240 km/h.</li>
    </ul> 

    <form id="purchaseForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Morada:</label>
        <input type="text" id="address" name="address" required>

        <label for="taxId">Identificação Fiscal:</label>
        <input type="text" id="taxId" name="taxId" required>

        <label for="bankInfo">Dados Bancários:</label>
        <input type="text" id="bankInfo" name="bankInfo" required>

        <button type="button" onclick="processPurchase()">Comprar</button>
    </form>

    <a href="Página principal.html">Voltar à página inicial</a>

    <script>
        function processPurchase() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var taxId = document.getElementById('taxId').value;
            var bankInfo = document.getElementById('bankInfo').value;

            if (name && address && taxId && bankInfo) {
                alert("Obrigado pela compra, " + name + "!");
            } else {
                alert("Por favor, preencha todos os campos do formulário.");
            }
        }
    </script>
    
</body>
</html>
