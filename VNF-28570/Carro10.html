<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGA 1500</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <h3>MGA 1500</h3>
    <img src="https://collectingcars.imgix.net/014963/MMP-220930-31.jpg?w=1263&fit=fillmax&crop=edges&auto=format,compress&cs=srgb&q=85" alt="Imagem do MGA 1500 em Verde Savana">
    <p>Preço - 41 968€</p>

    <h4>Características técnicas</h4>
    <ul>
        <li>Cilindrada: 2.4cc.</li>
        <li>Potência: 115cv.</li>
        <li>Caixa manual de 6 velocidades.</li>
        <li>Peso: 1.803 kg.</li>
        <li>Velocidade máxima: 225 km/h.</li>
    </ul> 

    <form id="purchaseForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Morada:</label>
        <input type="text" id="address" name="address" required>

        <label for="taxId">Identificação Fiscal:</label>
        <input type="text" id="taxId" name="taxId" required>

        <label for="bankInfo">Dados Bancários:</label>
        <input type="text" id="bankInfo" name="bankInfo" required>

        <button type="button" onclick="processPurchase()">Comprar</button>
    </form>

    <a href="Página principal.html">Voltar à página inicial</a>

    <script>
        function processPurchase() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var taxId = document.getElementById('taxId').value;
            var bankInfo = document.getElementById('bankInfo').value;

            if (name && address && taxId && bankInfo) {
                alert("Obrigado pela compra, " + name + "!");
            } else {
                alert("Por favor, preencha todos os campos do formulário.");
            }
        }
    </script>
    
</body>
</html>
