<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda N360</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <h3>Honda N360</h3>
    <img src="https://assets.catawiki.com/image/cw_normal/plain/assets/catawiki/assets/2023/8/24/5/0/a/50abb220-009d-459c-bea4-2cf16ef5fa55.jpg" alt="Imagem do Honda N360 no estilo desportivo pintado em Vermelho Vivo e com uma risca de Branco Luminoso a dividir o carro">
    <p>Preço - 31 564€</p>

    <h4>Características técnicas</h4>
    <ul>
        <li>Cilindrada: 2.2cc.</li>
        <li>Potência: 105cv.</li>
        <li>Caixa manual de 5 velocidades.</li>
        <li>Peso: 1.568 kg.</li>
        <li>Velocidade máxima: 210 km/h.</li>
    </ul> 

    <form id="purchaseForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Morada:</label>
        <input type="text" id="address" name="address" required>

        <label for="taxId">Identificação Fiscal:</label>
        <input type="text" id="taxId" name="taxId" required>

        <label for="bankInfo">Dados Bancários:</label>
        <input type="text" id="bankInfo" name="bankInfo" required>

        <button type="button" onclick="processPurchase()">Comprar</button>
    </form>

    <a href="Página principal.html">Voltar à página inicial</a>

    <script>
        function processPurchase() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var taxId = document.getElementById('taxId').value;
            var bankInfo = document.getElementById('bankInfo').value;

            if (name && address && taxId && bankInfo) {
                alert("Obrigado pela compra, " + name + "!");
            } else {
                alert("Por favor, preencha todos os campos do formulário.");
            }
        }
    </script>
</body>

</html>
