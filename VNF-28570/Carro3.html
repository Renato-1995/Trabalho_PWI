<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citroen 2 CV</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <h3>Citroen 2 CV</h3>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Citroen_2CV_1X7A7979.jpg/280px-Citroen_2CV_1X7A7979.jpg" alt="Imagem do Citroen 2 CV em Magenta">
    <p>Preço - 17 859€</p>

    <h4>Características técnicas</h4>
    <ul>
        <li>Cilindrada: 1.6cc.</li>
        <li>Potência: 69cv.</li>
        <li>Caixa manual de 5 velocidades.</li>
        <li>Peso: 1.105 kg.</li>
        <li>Velocidade máxima: 175 km/h.</li>
    </ul> 

    <form id="purchaseForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Morada:</label>
        <input type="text" id="address" name="address" required>

        <label for="taxId">Identificação Fiscal:</label>
        <input type="text" id="taxId" name="taxId" required>

        <label for="bankInfo">Dados Bancários:</label>
        <input type="text" id="bankInfo" name="bankInfo" required>

        <button type="button" onclick="processPurchase()">Comprar</button>
    </form>

    <a href="Página principal.html">Voltar à página inicial</a>

    <script>
        function processPurchase() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var taxId = document.getElementById('taxId').value;
            var bankInfo = document.getElementById('bankInfo').value;

            if (name && address && taxId && bankInfo) {
                alert("Obrigado pela compra, " + name + "!");
            } else {
                alert("Por favor, preencha todos os campos do formulário.");
            }
        }
    </script>
</body>

</html>
