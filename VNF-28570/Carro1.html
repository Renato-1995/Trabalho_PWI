<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Romeo 1750</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <h3>Alfa Romeo 1750</h3>
    <img src="https://www.acp.pt/ResourcesUser/ACP/img_lista/ACP-Classicos-Historia-Alfa-Romeo-1750-GTV-lista.jpg" alt="Alfa Romeo 1750 em Beije">
    <p>Preço - 20 459€</p>

    <h4>Características técnicas</h4>
    <ul>
        <li>Cilindrada: 1.779cc.</li>
        <li>Potência: 122cv.</li>
        <li>Caixa manual de 5 velocidades.</li>
        <li>Peso: 1.038 kg.</li>
        <li>Velocidade máxima: 190 km/h.</li>
    </ul>

    <form id="purchaseForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Morada:</label>
        <input type="text" id="address" name="address" required>

        <label for="taxId">Identificação Fiscal:</label>
        <input type="text" id="taxId" name="taxId" required>

        <label for="bankInfo">Dados Bancários:</label>
        <input type="text" id="bankInfo" name="bankInfo" required>

        <button type="button" onclick="processPurchase()">Comprar</button>
    </form>

    <a href="Página principal.html">Voltar à página inicial</a>

    <script>
        function processPurchase() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var taxId = document.getElementById('taxId').value;
            var bankInfo = document.getElementById('bankInfo').value;

            if (name && address && taxId && bankInfo) {
                alert("Obrigado pela compra, " + name + "!");
            } else {
                alert("Por favor, preencha todos os campos do formulário.");
            }
        }
    </script>
</body>

</html>
