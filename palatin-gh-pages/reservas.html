    <!-- ##### Área de Formulário ##### -->
    <section class="rooms-area section-padding-0-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-6">
                    <div class="section-heading text-center">
                        <div class="line-"></div>
                        <h2>Formulário de Reserva</h2>
                        <form>
                            <div class="formulario-reservas">
                                
                                    <!--Nome Completo-->
                                    <h4 class="m-4">Dados Pessoais</h4>
                                    <label for="nome">Nome Completo</label><br>
                                    <input type="text" id="nome" class="form-control" name="nome" required><br>
                                    <!--Email-->

                                    <label for="email">E-mail</label><br>
                                    <input type="email"  class="form-control" id="email" name="email" required><br>

                                    <!--Numero de Telefone-->
                                    <label for="tel">Número de Telemóvel</label><br>
                                    <input type="tel" class="form-control" id="tel" name="tel" required>

                                    <!-- Datas de Reserva -->
                                        <h4 class="m-4">Datas de Reserva</h4>
                                        <label for="checkin">Data de Check-in</label>
                                        <input type="date" class="form-control" id="checkin" name="checkin" required>
                                        <label for="checkout">Data de Check-out</label>
                                        <input type="date" class="form-control" id="checkout" name="checkout" required>

                                    <!--Adultos e Crianças-->
                                    <h4 class="m-4">Hóspedes</h4>
                                        <!--Adultos-->
                                        <label for="adultos">Adultos (+18 anos)</label>
                                        <input type="number" id="adultos" class="form-control" name="adultos" required>
                                        <!--Criancas-->
                                        <label for="criancas">Crianças</label>
                                        <input type="number" id="criancas" class="form-control" name="criancas">

                                    <!--Suites-->
                                    <h4 class="m-4">Seleção de Suítes ou Villas</h4>
                                        <button class="btn btn-palatin m-2" type="button" data-toggle="collapse" data-target="#SuitesSelect"
                                            aria-expanded="false" aria-controls="SuitesSelect">
                                            Suítes
                                        </button>
                                      <div class="collapse m-5" id="SuitesSelect">
                                        <div class="card card-body">
                                            <select id="tipoSuite" class="mb-3 mx-auto" name="tipoQuarto" required>
                                                <option value="NoSuite">Selecione uma opção</option>
                                                <option value="suiteSingle">Suíte Single</option>
                                                <option value="suiteCasal">Suíte Casal</option>
                                                <option value="suiteFam">Suíte Familiar</option>
                                            </select>
                                        </div>
                                      </div>

                                      <!--Villas-->
                                      <button class="btn btn-palatin m-2" type="button" data-toggle="collapse" data-target="#VillaSelect"
                                            aria-expanded="false" aria-controls="VillaSelect">
                                            Villas
                                        </button>
                                      <div class="collapse m-5" id="VillaSelect">
                                        <div class="card card-body">
                                            <select id="tipoVilla" class="mb-3 mx-auto" name="tipoVilla" required>
                                                <option value="NoVilla">Selecione uma opção</option>
                                                <option value="villaSingle">Villa Single</option>
                                                <option value="villaCasal">Villa Casal</option>
                                                <option value="villaFam">Villa Familiar</option>
                                            </select>
                                        </div>
                                      </div>

                                        <div>
                                            <button id="botao-reserva" class="btn-lg m-5" type="submit">Simular Preço</button>
                                        </div>
                                            <div id="priceTable" class="d-none"></div>
                                            <button id="finalizarReservaBtn" class="btn bg-primary m-5" style="display: none;">Finalizar Reserva</button>

                                        </div>

                        </form>
